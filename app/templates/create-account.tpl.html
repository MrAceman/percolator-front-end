<div class="creatAccountBox">



  <form ng-submit="vm.createAccount(user)">
   <large><strong>Account Details:</strong></large>
    <p class="control has-icon has-icon-left">
      <input class="input" type="text" ng-model="user.first_name" placeholder="First Name">
        <i class="fa fa-user" aria-hidden="true"></i>
    </p>

    <p class="control has-icon has-icon-left">
      <input class="input" type="text" ng-model="user.last_name" placeholder="Last Name">
        <i class="fa fa-user" aria-hidden="true"></i>
    </p>

    <p class="control has-icon has-icon-left">
      <input class="input is-danger" type="text" ng-model="user.email" placeholder="jsmith@gmail.com" value="" required>
        <i class="fa fa-envelope" aria-hidden="true"></i>
      <!-- <i class="fa fa-warning"></i> -->
      <span class="help is-danger">This email is invalid</span>
    </p>

    <p class="control has-icon has-icon-left">
      <input class="input is-danger" type="password" ng-model="user.password" placeholder="Password" value="" required>
        <i class="fa fa-key" aria-hidden="true"></i>
      <!-- <i class="fa fa-warning"></i> -->
      <span class="help is-danger">This password is invalid</span>
    </p>

    <br>
    <large><strong>Personal Details:</strong></large>
    <p class="control has-icon has-icon-left">
      <input class="input" type="tel" ng-model="user.home_number" placeholder="555-867-5309" value="" >
      <i class="fa fa-phone" aria-hidden="true"></i>
    </p>

    <p class="control has-icon has-icon-left">
      <input class="input" type="tel" ng-model="user.mobile_number" placeholder="555-867-5309" value="" >
      <i class="fa fa-mobile" aria-hidden="true"></i>
    </p>

    <p class="control has-icon has-icon-left">
      <input class="input" type="text" ng-model="user.street" placeholder="Street">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
    </p>

    <p class="control has-icon has-icon-left">
      <input class="input" type="text" ng-model="user.street_2" placeholder="Street-alt">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
    </p>

    <p class="control has-icon has-icon-left">
      <input class="input" type="text" ng-model="user.city" placeholder="City">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
    </p>

    <p class="control">
      <span class="select">
        <select name="state" ng-model="user.state">
      	<option value="AL">Alabama</option>
      	<option value="AK">Alaska</option>
      	<option value="AZ">Arizona</option>
      	<option value="AR">Arkansas</option>
      	<option value="CA">California</option>
      	<option value="CO">Colorado</option>
      	<option value="CT">Connecticut</option>
      	<option value="DE">Delaware</option>
      	<option value="DC">District of Columbia</option>
      	<option value="FL">Florida</option>
      	<option value="GA">Georgia</option>
      	<option value="HI">Hawaii</option>
      	<option value="ID">Idaho</option>
      	<option value="IL">Illinois</option>
      	<option value="IN">Indiana</option>
      	<option value="IA">Iowa</option>
      	<option value="KS">Kansas</option>
      	<option value="KY">Kentucky</option>
      	<option value="LA">Louisiana</option>
      	<option value="ME">Maine</option>
      	<option value="MD">Maryland</option>
      	<option value="MA">Massachusetts</option>
      	<option value="MI">Michigan</option>
      	<option value="MN">Minnesota</option>
      	<option value="MS">Mississippi</option>
      	<option value="MO">Missouri</option>
      	<option value="MT">Montana</option>
      	<option value="NE">Nebraska</option>
      	<option value="NV">Nevada</option>
      	<option value="NH">New Hampshire</option>
      	<option value="NJ">New Jersey</option>
      	<option value="NM">New Mexico</option>
      	<option value="NY">New York</option>
      	<option value="NC">North Carolina</option>
      	<option value="ND">North Dakota</option>
      	<option value="OH">Ohio</option>
      	<option value="OK">Oklahoma</option>
      	<option value="OR">Oregon</option>
      	<option value="PA">Pennsylvania</option>
      	<option value="RI">Rhode Island</option>
      	<option value="SC">South Carolina</option>
      	<option value="SD">South Dakota</option>
      	<option value="TN">Tennessee</option>
      	<option value="TX">Texas</option>
      	<option value="UT">Utah</option>
      	<option value="VT">Vermont</option>
      	<option value="VA">Virginia</option>
      	<option value="WA">Washington</option>
      	<option value="WV">West Virginia</option>
      	<option value="WI">Wisconsin</option>
      	<option value="WY">Wyoming</option>
      </select>
      </span>
    </p>

    <p class="control has-icon has-icon-left">
      <input class="input" type="text" ng-model="user.post_code" placeholder="Zip">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
    </p>


    <br>
    <large><strong>Organization Details:</strong></large>
      <p class="control has-icon has-icon-left">
      <input class="input" type="text" ng-model="user.organization" placeholder="Organization">
       <i class="fa fa-building" aria-hidden="true"></i>
    </p>

    <p class="control">
      <span class="select">
        <select ng-model="user.category">
          <option>Nonprofit</option>
          <option>For Profit</option>
          <option>Hospital</option>
          <option>Education</option>
          <option>Arts</option>
        </select>
      </span>
    </p>


    <p class="control has-icon has-icon-left">
      <label class="photo-label" ng-click="vm.uploadImage()">Profile photo: </label>
      <a class="button is-primary is-outlined" ng-click="vm.uploadImage()">Upload Image</a>

    </p>
    <p class="control">
      <label class="checkbox">
        <input type="checkbox">
        Remember me
      </label>
    </p>




    <p class="control">
      <button type="submit" class="button is-primary">Submit</button>
      <button class="button is-link">Cancel</button>
    </p>
  </form>

</div>
